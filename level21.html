<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Level 2</title>
        <link rel="stylesheet" href="styles.css">
            <!-- disable a button after click -->
            <script language="javascript" src="functions.js"></script>

    </head>
    <body>
            <audio id="audioW">
                <source src="audio/buzz.mp3" type="audio/mpeg"></src>
            </audio>
            <audio id="audioC">

            </audio>
            <audio id="allDone">

            </audio>
            <table class="center">
                <tr style="height: 80px">
                    <td><image id="animal0" src="photos/panda.JPG" alt="panda"></td>
                    <td><image id="animal1" src="photos/blank.jpg" onclick="undo2('animal1'); return false;" alt="animal 1"></image></td>
                    <td><image id="animal2" src="photos/blank.jpg" onclick="undo2('animal2'); return false;" alt="animal 2"></image></td>
                    <td><image id="animal3" src="photos/blank.jpg" onclick="undo2('animal3'); return false;" alt="animal 3"></image></td>
                    <td><image id="animal4" src="photos/blank.jpg" onclick="undo2('animal4'); return false;" alt="animal 4"></image></td>
                </tr>
                <tr class="name">
                    <td valign="top">Panda</td>
                    <td valign="top"id="name1"></td>
                    <td valign="top"id="name2"></td>
                    <td valign="top"id="name3"></td>
                    <td valign="top"id="name4"></td>
                </tr>
                <tr>
                    <td></td>
                    <td valign="top"><image id="result1" src="photos/blank.jpg"></image></td>
                    <td valign="top"><image id="result2" src="photos/blank.jpg"></image></td>
                    <td valign="top"><image id="result3" src="photos/blank.jpg"></image></td>
                    <td valign="top"><image id="result4" src="photos/blank.jpg"></image></td>
                </tr>
            </table>

            <img id="doggy" src="photos/level2.JPG">
            <div class="fixed">

                    <input type="image" id="mycard1" src="photos/rino.JPG" onclick="move2('mycard1'); return false;" alt="rino">
                    <input type="image" id="mycard2" src="photos/horse.JPG" onclick="move2('mycard2'); return false;" alt="horse">
                    <input type="image" id="mycard3" src="photos/ostrich.JPG" onclick="move2('mycard3'); return false;" alt="ostrich">
                    <input type="image" id="mycard4" src="photos/alligator.JPG" onclick="move2('mycard4'); return false;" alt="alligator">
            </div>

            <button class="button" id="Go3" onclick="goLevel3()">Go to next level</button>
            <button class="button" id="quit" onclick="document.location='home.html'">Quit</button>
        <footer class="foot">

        </footer>
